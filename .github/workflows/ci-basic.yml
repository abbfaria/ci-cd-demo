name: Basic CI Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  compile-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11" ]

    steps:
# Get code
    - name: Checkout repository
      uses: actions/checkout@v4
# Set up python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
# Caching dependencies for efficient builds
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key:  ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

# Шаг 4: Установка зависимостей
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
# Устанавливаем pytest для тестирования, если нет в requirements.txt
        pip install pytest pytest-cov
    
# Шаг 5: Проверка синтаксиса (линтер)
    - name: Lint with flake8
      run: |
        pip install flake8
        # Останавливаем сборку при критических ошибках
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Предупреждения, но не останавливаем сборку
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
# Шаг 6: Проверка типов (опционально, для mypy)
    - name: Type check with mypy
      run: |
        pip install mypy
        mypy . --ignore-missing-imports || echo "mypy завершился с ошибками"
      continue-on-error: true  # Позволяем продолжать, если есть ошибки типов
    
# Шаг 7: Запуск тестов
    - name: Test with pytest
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=xml
    
# Шаг 8: Проверка покрытия кода тестами
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false  # Не прерываем CI при ошибке загрузки
    
# Шаг 9: Билд проекта (если нужно собирать пакет)
    - name: Build package
      run: |
        python setup.py sdist bdist_wheel || echo "No setup.py found"
      continue-on-error: true
    
# Шаг 10: Сохранение артефактов (дистрибутивы)
    - name: Upload artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: python-package-dist
        path: dist/

